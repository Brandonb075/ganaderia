{% extends 'plantilla.html' %}
{% load static %}
{% block title %}Página de Inicio{% endblock %}

{% block content %}
    <div class="container mt-5">
        <!-- Carrusel de imágenes -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/imagen1.jpg' %}" class="d-block w-100" alt="Imagen 1" style="object-fit: cover; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/imagen2.jpg' %}" class="d-block w-100" alt="Imagen 2" style="object-fit: cover; height: 400px;">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/imagen3.jpg' %}" class="d-block w-100" alt="Imagen 3" style="object-fit: cover; height: 400px;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

{% endblock %}
